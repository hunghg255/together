<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="img/love.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="img/love.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#ed143d" />
    <meta name="theme-color" content="#ed143d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Hùng ❤ Xuân</title>
  </head>

  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="wrapper">
      <h1>Love Together</h1>
      <div class="box-clock">
        <div class="clock">
          <date>0 DAYS</date>
          <time id="today">00:00:00</time>
        </div>
      </div>

      <div class="info">
        <div class="one">
          <img src="img/hung.jpeg" alt="" />
          <p>Hoàng Gia Hùng</p>
        </div>
        <div class="heart">❤<anni>30-12-2021</anni></div>
        <div class="two">
          <img src="img/xuan.jpeg" alt="" />
          <p>Ngô Thị Xuân</p>
        </div>
      </div>

      <div class="music">
        <audio loop autoplay controls>
          Your brower does not support the audio element.
        </audio>
      </div>
      <footer>Thank you for your love!!!</footer>
    </div>
  </body>
  <script src="main.js"></script>
</html>
