  <head>

    <!-- ios support -->

    <link rel="apple-touch-icon" href="img/heart32.png" />
    <link rel="apple-touch-icon" href="img/heart64.png" />
    <link rel="apple-touch-icon" href="img/heart128.png" />
    <link rel="apple-touch-icon" href="img/heart256.png" />
    <link rel="apple-touch-icon" href="img/heart512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#ed143d" />
    <meta name="theme-color" content="#ed143d" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Hùng ❤ Xuân</title>
  </head>

  <body data-gr-c-s-loaded="true" cz-shortcut-listen="true">
    <div class="wrapper">
      <h1>Love Together</h1>
      <div class="box-clock">
        <div class="clock">
          <date>0 DAYS</date>
          <time id="today">00:00:00</time>
        </div>
      </div>

      <div class="info">
        <div class="one">
          <img src="img/hung.jpeg" alt="" />
          <p>Hoàng Gia Hùng</p>
        </div>
        <div class="heart">❤<anni>30-12-2021</anni></div>
        <div class="two">
          <img src="img/xuan.jpeg" alt="" />
          <p>Ngô Thị Xuân</p>
        </div>
      </div>

      <div class="music">
        <audio loop autoplay controls>
          Your brower does not support the audio element.
        </audio>
      </div>
      <footer>Thank you for your love!!!</footer>
    </div>
  </body>
  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles-confetti@2.12.0/tsparticles.confetti.bundle.min.js"></script>

  <script>
    const duration = 15 * 1000000,
      animationEnd = Date.now() + duration;

    let skew = 1;

    function randomInRange(min, max) {
      return Math.random() * (max - min) + min;
    }

    (function frame() {
      const timeLeft = animationEnd - Date.now(),
        ticks = Math.max(200, 500 * (timeLeft / duration));

      skew = Math.max(0.8, skew - 0.001);

      confetti({
        particleCount: 2,
        startVelocity: 0,
        ticks: ticks,
        origin: {
          x: Math.random(),
          // since particles fall down, skew start toward the top
          y: Math.random() * skew - 0.2,
        },
        colors: [
          'FFC0CB',
          'FF69B4',
          'FF1493',
          'C71585',
          'C7DCA7',
          '83A2FF',
          'FFD28F',
          'B15EFF',
        ],
        shapes: ['heart'],
        gravity: randomInRange(0.1, 3),
        scalar: randomInRange(1, 3),
        drift: randomInRange(-0.4, 0.4),
      });

      if (timeLeft > 0) {
        requestAnimationFrame(frame);
      }
    })();
  </script>
</html>
